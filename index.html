<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Формы</title>
    <style>
        /* Стили для более удобного отображения элементов формы */
        form {
            width: 30%; /* Ширина формы 30% от ширины окна */
        }

        /* Все потомки первого уровня в форме или филдсете */
        form>*,
        form>fieldset>*
        {
            margin-bottom: 10px; /* Отступ снизу */
            display: block; /* Чтобы каждый элемент с новой строки был */
        }
    </style>
</head>

<body>

<form action="request.php" method="POST" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <fieldset>
            <legend>Контактные данные</legend>
            <label>ФИО <input type="text" name="fio" required placeholder="ФИО"></label><br>
            <label>E-mail <input type="email" name="email" required placeholder="E-mail"></label><br>
            <label>Пароль <input type="password" name="password" required placeholder="пароль"></label><br>
            <label>Адрес сайта <input type="text" name="adress"  placeholder="http://"></label><br>
        </fieldset>
        <fieldset>
            <legend>Дополнительные данные</legend>
            <label for="male">Пол</label>
            <select name="select[]" id="selection" size="1" id="male">
                <option value="мужской" selected>Мужской</option>
                <option value="женский">Женский</option>
            </select><br>
            <label for="about">Расскажите о себе</label><textarea name="textarea" id="about" cols="45" rows="3" wrap="soft" maxlength="450"placeholder="Расскажите нам о себе"></textarea>
        </fieldset>
        <fieldset>
            <legend>Предпочтения в литературе</legend>
            <div>
                <input type="checkbox" name="likebook[]" value="Классика">Классическая литература<br>
                <input type="checkbox" name="likebook[]" value="детективы">Детективы<br>
                <input type="checkbox" name="likebook[]" value="ужасы">Ужасы<br>
                <input type="checkbox" name="likebook[]" value="романы">Романы<br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Согласны ли вы с правилами сайта?</legend>
            <div>
                <input type="radio" name="radio" value="да" checked> Да <br>
                <input type="radio" name="radio" value="Нет"> Нет <br>
            </div>
        </fieldset>
        <fieldset>
            <input type="submit" value="Отправить форму">
            <input type="reset" value="Очистить форму">
        </fieldset>
    </fieldset>
      
</form>

</body>

</html>
