<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media</title>
</head>

<body>
    <div id="audio">
        <p>список аудио файло</p>
        <audio src="/audio.mp3" controls muted loop></audio>панель управления, приглушенное, зацикленное<br>
        <audio src="/audio.mp3" autoplay controls muted></audio>автовоспроизведение, панель управления<br>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            <source src="audio.ogg" type="audio/ogg">
            <a href="/audio.mp3">скачать файл если не воспроизводится</a>
        </audio> несколько разных типов файлов <br>
    </div>
    <div id="video">
        <video src="video.mp4" loop muted autoplay width="300"></video>автоплей без звука<br>
        <video src="video.mp4" controls autoplay width="300">
            <track default src="video.vtt" kind="subtitles" srclang="ru">
        </video>автоплей со звуком<br>

    </div>
</body>

</html>
