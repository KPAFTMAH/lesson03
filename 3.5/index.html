<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>HEX</th>
                <th>RGB</th>
                <th>HSL</th>
                <th>ALPHA</th>
            </tr>
        </thead>
        <tr class="RED">
            <td class="HEX">RED</td>
            <td class="RGB">RED</td>
            <td class="HSL">RED</td>
            <td class="ALPHA">RED</td>
        </tr>
        <tr class="ORANGE">
            <td class="HEX">ORANGE</td>
            <td class="RGB">ORANGE</td>
            <td class="HSL">ORANGE</td>
            <td class="ALPHA">ORANGE</td>
        </tr>
        <tr class="YELLOW">
            <td class="HEX">YELLOW</td>
            <td class="RGB">YELLOW</td>
            <td class="HSL">YELLOW</td>
            <td class="ALPHA">YELLOW</td>
        </tr>
        <tr class="GREEN">
            <td class="HEX">GREEN</td>
            <td class="RGB">GREEN</td>
            <td class="HSL">GREEN</td>
            <td class="ALPHA">GREEN</td>
        </tr>
        <tr class="CYAN">
            <td class="HEX">CYAN</td>
            <td class="RGB">CYAN</td>
            <td class="HSL">CYAN</td>
            <td class="ALPHA">CYAN</td>
        </tr>
        <tr class="BLUE">
            <td class="HEX">BLUE</td>
            <td class="RGB">BLUE</td>
            <td class="HSL">BLUE</td>
            <td class="ALPHA">BLUE</td>
        </tr>
        <tr class="VIOLET">
            <td class="HEX">VIOLET</td>
            <td class="RGB">VIOLET</td>
            <td class="HSL">VIOLET</td>
            <td class="ALPHA">VIOLET</td>
        </tr>
    </table>
    
</body>
</html>
