<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <fieldset>
                <legend>Контактные данные</legend>
                <div><label for="FIO">ФИО</label><input type="textarea" id="FIO" required placeholder="ФИО"></div>
                <div></div><label for="email">Email</label><input type="email" id="email" required placeholder="Email"></div>
                <div><label for="Pass">Пароль</label><input type="password" id="Pass" required placeholder="Password"></div>
                <div></div><label for="adress">Адрес сайта</label><input type="text" id="adress" placeholder="http://"></div>
            </fieldset>
            <fieldset>
                <legend>Дополнительные данные</legend>
                <div><label for="male">Пол</label><select name="[]" size="1" id="male">
                    <option value="Не выбрано" selected>Не выбран</option>
                    <option value="мужской">Мужской</option>
                    <option value="женский">Женский</option>
                </select>
                </div>
                <div>
                    <label for="info">О себе</label><textarea name="" id="info" cols="30" rows="10" wrap="hard" placeholder="Напишите нам немного о себе"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Предпочтения в литеатуре</legend>
                <div><label>Ужасы<input type="checkbox" value="horror"></label></div>
                <div><label>Белиберда<input type="checkbox" value="asdasd"></label></div>
                <div><label>Анекдоты<input type="checkbox" value="smile"></label></div>
            </fieldset>
            <fieldset>
                <legend>Я согласен с правилами сайта</legend>
                <div><label>Да<input type="radio" name="rules" value="yes" checked></label></div>
                <div><label>Нет<input type="radio" name="rules" value="no"></label></div>
            </fieldset>
            <fieldset>
                <legend>отправка формы</legend>
                <input type="submit"> <input type="reset">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
