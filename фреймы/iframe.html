<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iFrame</title>
    <style>
        li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="frames.html">Старые фреймы</a></li>
        <li><a href="iframe1.html">Отправка формы во фрейм</a></li>
    </ul>
        
    <h1>Плавающий фрейм ниже:</h1>
    
    <iframe src="b.html" frameborder="0" scrolling="no">
        Браузер не поддерживает фрейм
    </iframe>
    
    <iframe src="c.html" width="40%" height="200" 
        srcdoc="<b><i>Произувольный HTML</i></b>" scrolling="no">
            Браузер не поддерживает фрейм
    </iframe>
    
    <!-- sandbox="allow-forms" -->
    <iframe src="iframe1.html" width="80%" height="200" sandbox>
        Браузер не поддерживает фрейм
    </iframe>
</body>
</html>
