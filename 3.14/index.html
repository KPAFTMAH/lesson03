<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form>
            <fieldset>
                <fieldset>
                    <legend>Контактные данные</legend>
                    <div class="contact">
                    <div><span>Логин</span><input type="text" name="login" required placeholder="ФИО"></div> 
                    <div><span>E-mail</span><input type="email" name="email" required placeholder="E-mail"></div>
                    <div><span>Пароль</span><input type="password" name="password" required placeholder="Password"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Дополнительные данные</legend>
                    <div><span>Пол:</span>
                        <select name="select_male_or_female">
                        <option value="male" >Мужской</option>
                        <option value="female">Женский</option>
                        </select>
                    </div>
                    <div><span>О себе:</span> <textarea placeholder=" Напишите о себе "></textarea></div>
                </fieldset>
                <fieldset class="check">
                    <legend>Предпочтения в литературе</legend>
                    <div> <input type="checkbox" id="classic" name="classic_lit" value="classic_lit"> <label for="classic">Классическая литература</label>  </div>
                    <div> <input type="checkbox" id="fantastic" name="fantastic_lit" value="fantastic_lit"> <label for="fantastic">Научная фантастика</label>  </div>
                    <div> <input type="checkbox" id="detectiv" name="detectiv_lit" value="detectiv_lit"> <label for="detectiv">Детективы</label>  </div>
                </fieldset>
                <fieldset>
                    <legend>Согласны ли вы с правилами сайта?</legend>
                    <div><input type="radio" name="rules_yes" id="yes" value="yes" required checked> <label for="yes">Да, конечно</label> </div> 
                    <div><input type="radio" name="rules_no" id="no" value="no"> <label for="no">Нет</label></div>
                </fieldset>
                <fieldset>
                    <legend>Отправка формы</legend>
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить форму</button>
                </fieldset>
            </fieldset>
        </form>
    </div>
</body>
</html>
